<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>创建问卷</title>
    <link href="./css/main.css" type="text/css" rel="stylesheet">
	<script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/create.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/create.js" type="text/javascript"></script>
</head>
<body>

	<header>
		<h1>创建问卷</h1>
		<a href="index.html" class="out">退出登录</a>
        <hr>
	</header>

<form action="receive.jsp" method="get">
	<div id="silent">
		<div class="name">
				<div class="input-group">
					<span class="input-group-addon">问卷名称</span>
					<input type="text" class="form-control" placeholder="xxx调查问卷">
				</div>
		</div>

		<div class="introduction">
				<div class="input-group">
					<span class="input-group-addon">问卷简介</span>
					<input type="text" class="form-control" placeholder="本问卷主要用于......">
				</div>
		</div>

	</div>

	<div class="choose">
        <ul id="mytab" class="nav nav-pills nav-justified" role='tablist'>
            <li role='presentation' class='active' id="single"><a href="#cj">单选题</a></li>
            <li role='presentation' id="checkbox"><a>多选题</a></li>
            <li role='presentation' id="question"><a>简答题</a></li>
        	<li role='presentation' id="order"><a>排序题</a></li>
        </ul>
    </div>

    <div id="goto">
    	<a href="#silent"><image class="top" src="./image/top_01.png" title="到顶"></image></a>
    	<a href="#cj"><image class="bottom" src="./image/bottom_01.png" title="到底"></a>
    </div>

	<div class="addhere">
	</div>

	<div class="div_type">
        <div class="div_hide">


			<!--单选-->
			<div class="div_single">
		        <textarea class="inputk bt dx" placeholder="单选题目"></textarea>
		        	<div class="big_contend">
		        		<div class="contend">
		        			<input type="radio">
		        			<input type="text" class="inputk" placeholder="选项">
		        			<label>
		        				<input type="checkbox" class="checkbox">
		        				<span class="tk">可填空</span>
		        			</label> 
		        			<a href="javascript:void(0);" class="del_choice">删除</a>
		        		</div>
		        	</div>
		        <a href="javascript:void(0)" class="add_choice1">增加选项</a>
		       	<div class="box_bianji">
		        	<a href="javascript:void(0);" class="cancel">取消编辑</a>
		        	<a href="javascript:void(0);" class="save"> 完成编辑</a>
		        </div>
		    </div>


		    <!--多选-->
		    <div class="div_checkbox">
		    	<textarea class="inputk bt duox" placeholder="多选题目"></textarea>
		        <div class="big_contend">
		        	<div class="contend">
		            	<input type="checkbox">
		                <input type="text" class="inputk" placeholder="选项">
		                <label>
		                	<input type="checkbox" class="checkbox">
		                	<span class="tk">可填空</span>
		                </label>
		                <a href="javascript:void(0);" class="del_choice">删除</a>
		            </div>
		        </div>
		        <a href="javascript:void(0)" class="add_choice2">增加选项</a>
		       	<div class="box_bianji">
		            <a href="javascript:void(0);" class="cancel">取消编辑</a>
		            <a href="javascript:void(0);" class="save"> 完成编辑</a>
		        </div>
		    </div>
			

			<!-- 填空-->
            <div class="div_question">
            	<textarea class="inputk bt jd" placeholder="答题区"></textarea>
	            <div class="box_bianji">
	            	<a href="javascript:void(0);" class="cancel">取消编辑</a>
	                <a href="javascript:void(0);" class="save"> 完成编辑</a>
	            </div>
            </div>

		</div>
	</div>

	<script>
	    $(".div_single").hide();
	    $(".div_checkbox").hide();
	    $(".div_question").hide();
	</script>

	<footer>
		<!--<a href="manage.html" class="cjwj" id="cj" onclick="alert('创建成功！')">创建问卷</a>-->
		<input type="submit" class="cjwj" id="cj"></input>
        <a href="preview.html"><image class="look" src="./image/look.png" title="预览"></a>
	</footer>
</form>
</body>
</html>
