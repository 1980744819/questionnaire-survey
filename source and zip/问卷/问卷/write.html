<!doctype html>
<html>
<head>
    <title>write</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./css/main.css" type="text/css" rel="stylesheet">
    <link href="./css/write.css" type="text/css" rel="stylesheet">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/write.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1>填写问卷</h1>
        <a href="#" class="out">退出登录</a>
        <hr>
    </header>
    <form>
        <div class="result">
            单选题
            <p>题目内容：xxxxxxxxxxxx</p>
            <span  class="choice"><input type="radio">选项</span>
            <span  class="choice"><input type="radio">选项</span>
            <span  class="choice"><input type="radio">选项</span>
            <span  class="choice"><input type="radio">选项</span>
        </div>
        <div class="result">
            多选题
            <p>题目内容：xxxxxxxxxxxx</p>
            <span class="choice"><input type="checkbox">选项</span>
            <span class="choice"><input type="checkbox">选项</span>
            <span class="choice"><input type="checkbox">选项</span>
            <span class="choice"><input type="checkbox">选项</span>
        </div>
        <div class="result">
            排序题
            <p>题目内容：xxxxxxxxxxxx</p>
            <p class="sort"><span class="sort_name">选项</span></p>
            <p class="sort"><span class="sort_name">选项</span></p>
            <p class="sort"><span class="sort_name">选项</span></p>
            <p class="sort"><span class="sort_name">选项</span></p>
            <a class="clear">重选</a>
        </div>
        <div class="result">
            简答题
            <p>题目内容：xxxxxxxxxxxx</p>
            <textarea placeholder="请作答"></textarea>
        </div>
        <input type="submit" class="submit">
    </form>
</body>
</html>
