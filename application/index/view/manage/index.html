<!doctype html>
<html>
<head>
    <title>manage</title>
    <link href="/questionnaire-survey/public/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/questionnaire-survey/public/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/questionnaire-survey/public/static/css/main.css" type="text/css" rel="stylesheet">
    <link href="/questionnaire-survey/public/static/css/manage.css" type="text/css" rel="stylesheet">
    <script src="/questionnaire-survey/public/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/questionnaire-survey/public/static/js/manage.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>我的问卷</h1>
    <a href="#" class="out">退出登录</a>
    <hr>
</header>
<nav>
    <ul class="nav nav-pills nav-justified">
        <li><a href="{:url('create')}"><span class="glyphicon glyphicon-edit "></span>&nbsp;<span
                class="big">创建问卷</span></a>
        </li>
        <li class="active"><a href="#"><span class="glyphicon glyphicon-list-alt "></span>&nbsp;<span
                class="big">我的问卷</span></a></li>
        <li><a href="{:url('user/information')}"><span class="glyphicon glyphicon-user"></span>&nbsp;<span class="big">个人中心</span></a>
        </li>
    </ul>
</nav>
{volist name="surveys" id="survey"}
<div class="questionnaire table">
    <div class="table-row">
        <span class="table-cell big">问卷名:{$survey->title}</span><span class="tabel-cell"></span>
        <span class="table-cell">问卷状态:{$survey->state}</span> <span class="table-cell">创建时间</span> <a
        href="{:url('preview',['survey_id'=>$survey->sid])}"
        class="table-cell">预览

    </a><br>
    </div>
    <br>
    <div class="table-row">
        <a href="{:url('change',['survey_id'=>$survey->sid])}" class="table-cell"><span>
            <img
                src="/questionnaire-survey/public/static/image/编辑.png"/></span></a>
        <a
            href="{:url('add',['survey_id'=>$survey->sid])}"
            class="table-cell"><span>
            <img
            src="/questionnaire-survey/public/static/image/addpeople.png"/></span></a>
        <a href="#" class="table-cell"><span>
            <img
                src="/questionnaire-survey/public/static/image/document.png"/></span></a>
        <a href="{:url('write',['survey_id'=>$survey->sid])}"
            class="table-cell"><span><img src="/questionnaire-survey/public/static/image/play.png"/></span></a>
        <a href="#" class="table-cell" onclick="del(this)"><span>
            <img
                src="/questionnaire-survey/public/static/image/删除.png"/></span></a>
    </div>
    <br>
    <div class="table-row">
        <a href="{:url('change',['survey_id'=>$survey->sid])}" class="table-cell">修改问卷</a>
        <a href="{:url('add',['survey_id'=>$survey->sid])}" class="table-cell">添加共同管理者</a>
        <a href="{:url('analyze',['survey_id'=>$survey->sid])}" class="table-cell">统计分析</a>
        <a href="{:url('write',['survey_id'=>$survey->sid])}" class="table-cell">发布</a>
        <a href="#" class="table-cell" onclick="del(this)">删除</a>
    </div>
</div>
{/volist}
<div class="questionnaire table">
    <div class="table-row">
        <span class="table-cell big">问卷名：xxxx</span><span class="tabel-cell"></span>
        <span class="table-cell">问卷状态</span> <span class="table-cell">创建时间</span> <a href="preview.html"
                                                                                     class="table-cell">预览</a><br>
    </div>
    <br>
    <div class="table-row">
        <a href="{:url('change',['survey_id'=>$survey->sid])}" class="table-cell"><span><img
                src="/questionnaire-survey/public/static/image/编辑.png"/></span></a><a
            href="{:url('add')}"
            class="table-cell"><span><img
            src="/questionnaire-survey/public/static/image/addpeople.png"/></span></a>
        <a href="{:url('analyze')}" class="table-cell"><span><img
                src="/questionnaire-survey/public/static/image/document.png"/></span></a><a
            class="table-cell"><span><img src="/questionnaire-survey/public/static/image/play.png"/></span></a>
        <a href="#" class="table-cell" onclick="del(this)"><span><img
                src="/questionnaire-survey/public/static/image/删除.png"/></span></a>
    </div>
    <br>
    <div class="table-row">
        <a href="#" class="table-cell">修改问卷</a> <a href="add.html" class="table-cell">添加共同管理者</a>
        <a href="analyze.html" class="table-cell">统计分析</a> <a href="#" class="table-cell">发布</a> <a href="#"
                                                                                                    class="table-cell"
                                                                                                    onclick="del(this)">删除</a>
    </div>
</div>
<div class="questionnaire table">
    <div class="table-row">
        <span class="table-cell big">问卷名：xxxx</span><span class="tabel-cell"></span>
        <span class="table-cell">问卷状态</span> <span class="table-cell">创建时间</span> <a href="preview.html"
                                                                                     class="table-cell">预览</a><br>
    </div>
    <br>
    <div class="table-row">
        <a href="#" class="table-cell"><span><img src="/questionnaire-survey/public/static/image/编辑.png"/></span></a>
        <a
                href="add.html"
                class="table-cell"><span><img
                src="/questionnaire-survey/public/static/image/addpeople.png"/></span></a>
        <a href="analyze.html" class="table-cell"><span><img
                src="/questionnaire-survey/public/static/image/document.png"/></span></a><a
            class="table-cell"><span><img src="/questionnaire-survey/public/static/image/suspend.png"/></span></a>
        <a href="#" class="table-cell"><span><img src="/questionnaire-survey/public/static/image/删除.png"
                                                  onclick="del(this)"/></span></a>
    </div>
    <br>
    <div class="table-row">
        <a href="#" class="table-cell">修改问卷</a> <a href="add.html" class="table-cell">添加共同管理者</a>
        <a href="analyze.html" class="table-cell">统计分析</a> <a href="#" class="table-cell">停止</a> <a href="#"
                                                                                                    class="table-cell"
                                                                                                    onclick="del(this)">删除</a>
    </div>
</div>

</body>
</html>
